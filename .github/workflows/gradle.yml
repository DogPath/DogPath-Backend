name: CI/CD Action

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    # Deployment YML 설정
    - name: Set application.yml for deployment
      run: |
        cd ./src/main/resources
        touch ./application.yml
        
        echo "${{ secrets.DEPLOYMENT_YML }}" >> ./application.yml
      shell: bash

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build -x test

   #scp jar file to cloud server
    - name: Deliver File
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
        username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
        key: ${{ secrets.DEPLOYMENT_SERVER_KEY }}
        port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
        source: "build/libs/*.jar"
        target: "source"
        rm: true

    #delpoy by action_deploy.sh
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
        username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
        key: ${{ secrets.DEPLOYMENT_SERVER_KEY }}
        port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
        script: |
              sh action_deploy.sh
